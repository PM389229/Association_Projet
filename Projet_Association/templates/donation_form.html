<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/style.css') }}">
    <title>Formulaire de Promesse de Don</title>
</head>
<body>
    <header>
        <h1>Faire une Promesse de Don</h1>
        <p>Merci de soutenir notre cause en faisant une promesse de don. Remplissez le formulaire ci-dessous :</p>
    </header>
    <main>
        <form action="{{ url_for('donation_form') }}" method="post">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" name="nom" id="nom" required>
            </div>
            <div class="form-group">
                <label for="prenom">Pr√©nom :</label>
                <input type="text" name="prenom" id="prenom" required>
            </div>
            <div class="form-group">
                <label for="adresse">Adresse :</label>
                <input type="text" name="adresse" id="adresse" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail :</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="somme_promise">Somme promise (en euros) :</label>
                <input type="number" name="somme_promise" id="somme_promise" required>
            </div>
            <div class="form-group">
                <input type="checkbox" name="conditions" id="conditions" required>
                <label for="conditions">Je confirme avoir pris connaissance des conditions de don.</label>
            </div>
            <button type="submit" class="btn">Soumettre la Promesse de Don</button>
        </form>
    </main>
    <footer>
        <p>Contactez-nous : pmguevel@gmail.com</p>
    </footer>
</body>
</html>
